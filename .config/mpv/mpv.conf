# --- VIDEO OUTPUT ---
vo=gpu
# Cháu dùng Wayland thì để gpu-context=wayland, nếu lỗi thì đổi thành x11
gpu-context=wayland
hwdec=auto-safe

# --- TỐI ƯU HÓA HÌNH ẢNH (Quan trọng) ---
# Vì mình sẽ xem 720p trên màn 1080p, nên cần thuật toán phóng to xịn hơn "bilinear"
# spline36 là sự cân bằng hoàn hảo: nét hơn bilinear nhiều mà không nặng như lanczos
scale=spline36
cscale=spline36
dscale=mitchell

# --- QUY TẮC CHỌN VIDEO (THE GOLDEN RULE) ---
# Dòng này nghĩa là:
# 1. Tìm video tốt nhất có độ phân giải <= 720p (Để lấy bản VP9 nét căng nhưng nhẹ)
# 2. Nếu không có, mới tìm đến 1080p
ytdl-format=bestvideo[height<=?720]+bestaudio/best

# --- UOSC & GIAO DIỆN ---
osc=no
osd-bar=no
border=no
